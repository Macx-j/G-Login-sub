<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <a href="loading.html">
        < </a>

            <div class="container">
                <div class="logo">
                    <img src="./imgs/gomindzacademyNoname.png" alt="gomindzacademy" id="logo">
                </div>

                <div class="form-container">
                    <form id="loginForm" class="form" onsubmit="return validateForm()">
                        <h1>Login</h1>
                        <div class="input-group">
                            <label for="username">Username</label>
                            <input type="text" id="username" name="username" required>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="password-container">
                                <input type="password" id="password" name="password" required>
                                <span class="toggle-password" onclick="togglePasswordVisibility()">Show</span>
                            </div>
                        </div>
                        <button type="submit">LOG IN</button>
                        <div id="error-message" class="error-message"></div>
                    </form>
                    <div id="countdown" class="countdown-container"></div>


                </div>

            </div>

</body>

</html>
